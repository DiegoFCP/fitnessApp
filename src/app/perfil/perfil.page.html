<!-- src/app/perfil/perfil.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <ion-avatar class="profile-avatar">
      <!-- Mostrar icono predeterminado si no hay imagen de usuario -->
      <ion-icon *ngIf="!userProfileImage" name="person-circle-outline" size="large"></ion-icon>
      <!-- Mostrar imagen de usuario si estÃ¡ disponible -->
      <img *ngIf="userProfileImage" [src]="userProfileImage" alt="Imagen de Perfil">
    </ion-avatar>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input value="Juan Perez"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estatura (cm)</ion-label>
        <ion-input type="number" value="180"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Peso (kg)</ion-label>
        <ion-input type="number" value="75"></ion-input>
      </ion-item>
    </ion-list>

    <div class="center-button-container">
      <ion-button expand="block" (click)="iralHome()">Ir a Home</ion-button>
    </div>
  </div>
</ion-content>
