<!-- src/app/login/login.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding">
  <div class="home-container"> <!-- Usando la misma clase para mantener consistencia -->
    <ion-img src="assets/img/logo.png" alt="Logo de FitnessApp" class="logo"></ion-img>
    
    <h2>¡Inicia Sesión en FitnessApp!</h2>
    <p>Por favor ingresa tus credenciales.</p>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <br>
        <ion-input class="center-placeholder" placeholder="demo@demo.cl" maxlength="8"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <br>
        <ion-input class="center-placeholder" type="password" placeholder="*****"></ion-input>
      </ion-item>

      <div class="center-button-container">
        <ion-button expand="block" (click)="iralHome()">Ir a Home</ion-button>
      </div>
    </ion-list>
  </div>
</ion-content>
