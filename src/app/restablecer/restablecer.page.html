<ion-header [translucent]="true">
  <ion-toolbar color="primary"> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="light">
  <div class="home-container centered-content"> 
    <ion-card> 
      <ion-card-content>
        <ion-img src="assets/img/logo.png" alt="Logo de FitnessApp" class="logo"></ion-img>
        
        <h2 style="color: var(--ion-color-primary-contrast);">Restablece tu Contraseña</h2> 
        <p style="color: var(--ion-text-color);">Ingresa tu usuario para restablecer la contraseña.</p>

        <form> 
          <ion-list>
            <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <br>
              <ion-input type="text" minlength="3" maxlength="20" required></ion-input>
              <br>
            </ion-item>

            <div class="center-button-container">
              <ion-button expand="block" color="primary" (click)="iralogin()">Recuperar</ion-button> <!-- Usar color primario para el botón -->
            </div>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>

  
  </div>
</ion-content>
