<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="app-title">MyFit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" color="light">
  <ion-item class="home-container centered-content">
    <ion-card>
      <ion-card-content>
        <ion-img src="assets/img/logo.png" alt="Logo de FitnessApp" class="logo"></ion-img>

        <h2 style="color: var(--ion-text-color);">¡Crea tu Cuenta en FitnessApp!</h2>

        <form (ngSubmit)="register()">
          <ion-list>
            <ion-item>
              <ion-label position="fixed">Nombre de usuario *</ion-label>
              <ion-input type="text" [(ngModel)]="user.nombre" name="nombre" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="fixed">Correo *</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="fixed">Contraseña *</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
            </ion-item>

            <ion-item class="center-button-container">
              <ion-button expand="block" color="primary" (click)="register()">Registrarse</ion-button>
              <ion-button expand="small" color="secondary" (click)="iralogin()">Volver</ion-button>
            </ion-item>
          </ion-list>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
